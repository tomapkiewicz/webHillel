{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar actividad{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<main role="main">
  <div class="card container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>¿Estás seguro de que quieres borrar <b>"{{ object }}</b>"?</p>
                <input type="submit" class="btn btn-dark btn-block" value="Sí, borrar la actividad" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
